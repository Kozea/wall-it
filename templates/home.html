{% extends "layout.html" %}
{% block main %}
    {% for postit in postits%}
    <article>
        <p>De {{ postit.owner }} le {{ postit.date }}</p>
        <p><q>{{ postit.text|safe }}</q></p>
        <h4>Color : {{ postit.color }}</h4>
    </article>
    {% else %}
        <p>No post-it(s) so far!</p>
    {% endfor %}
{% endblock %}
