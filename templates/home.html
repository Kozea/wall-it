{% extends "layout.html" %}
{% block body %}
<h2>Home</h2>
<dl>
    {% for postit in postits%}
        <dt>De {{ postit.owner }} le {{ postit.date }}</dt>
        <dd><q>{{ postit.text|safe }}</q></dd>
        <dd><h4>Color : {{ postit.color }}</h4></dd>
    {% else %}
        No post-it(s) so far!
    {% endfor %}
</dl>
{% endblock %}
