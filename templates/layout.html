<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <title>Wall-it</title>
    </head>
    <body>
        <header>
            {% if session.user_id %}
                <nav>
                    <a href="{{ url_for('display_wall') }}">Home</a>
                    <a href="{{ url_for('display_stats') }}">Statistics</a>
                    <a href="#">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </nav>
            {% endif %}
            <center><h2 >{{ title }}</h2></center>
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            {% if session.user_id %}
                <a href="{{ url_for('add_post_it') }}">Add post-it</a>
            {% endif %}
        </footer>
    </body>
</html>
