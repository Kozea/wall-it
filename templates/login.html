{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}<p><strong>Error:</strong> {{ error }}</p>{% endif %}
    <form action="{{ url_for('display_connection') }}" method="post">
        <dl>
            <dt>Username:</dt><dd><input type=text name=username></dd>
            <dt>Password:</dt><dd><input type=password name=password></dd>
        </dl>
        <input type=submit value=Login>
    </form>
{% endblock %}
