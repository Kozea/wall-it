{% extends "layout.html" %}
{% block body %}
<center>
    <h2>Login</h2>
    {% if error %}<p><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('display_connection') }}" method=post>
        <dl>
            <dt><p>Username: <input type=text name=username></p>
            <dt><p>Password: <input type=password name=password></p>
            <dd><input type=submit value=Login>
        </dl>
    </form>
</center>
{% endblock %}
