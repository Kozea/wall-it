{% extends "delete.html" %}

{% block delete %}
  <h1>Suppression</h1>
  <p>
    Supprimer?<br>
  </p>
  <form action="{{ url_for('delete_label', label_id=label_id)}}" method="post">
    <input type="hidden" name="label_id" value="{{label_id}}">
    <input class="cancel-delete" type="button" name"cancel" value="Non">
    <input type="submit" name="ok" value="Oui" onclick="$('.popup').remove()">
  </form>
{% endblock delete %}
