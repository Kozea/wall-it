{% extends "layout.html" %}
{% block main %}
    <figure style="background-color: {{color}}; width: 70px; height: 50px;">
        Ta couleur
    </figure>
    <form action="{{ url_for('display_config') }}" method="post">
        <label>Une autre couleur?<input type="color" name="color" value="{{color}}"></label>
        <input type="submit" value="Modifier">
    </form>
    <h2>Tes post-its (par date croissante):</h2>
    {% for postit in postits %}
        <section>
            <h3>Post-it NÂ°{{ postit.id }}</h3>
            <p>Datant du {{ postit.date }}</p>
            <blockquote>{{ postit.text|safe }}</blockquote>
        </section>
    {% else %}
        <section>Pas de post-it(s)!</section>
    {% endfor %}
{% endblock %}
